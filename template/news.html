{{define "root-body"}}
<div class="row">
        <div class="card" style="width: 20rem;">
        {{if .Image}}
        <img class="card-img-top" src="{{.Image}}" alt="Card image cap">
        {{end}}
        <div class="card-body">
            <h4 class="card-title">{{.Title}}</h4>
            <p class="card-text">{{.Detail}}</p>
        </div>   
</div>
{{end}}
